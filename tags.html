
<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">

<title>Viral Tag Generator</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#fff;margin:0;padding:16px}
h1{font-size:22px;text-align:center}
input,textarea,button{width:100%;padding:12px;margin-top:10px;font-size:16px}
button{background:#2563eb;color:#fff;border:none;border-radius:6px}
textarea{height:160px}
.copy-icon{
  margin-top:8px;
  background:#16a34a;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
}
</style>
</head>
<body>
<h1>Viral Tag Generator</h1>

<input id="keyword" placeholder="Video keyword / title ‡§≤‡§ø‡§ñ‡•á‡§Ç">
<button onclick="generateTags()">Generate Tags</button>

<textarea id="output" placeholder="‡§Ø‡§π‡§æ‡§Å tags ‡§Ü‡§è‡§Ç‡§ó‡•á"></textarea>

<button class="copy-icon" onclick="copyTags()">üìã Copy Tags</button>

<script>
function generateTags(){
  const k=document.getElementById("keyword").value.trim();
  if(!k){alert("Keyword ‡§°‡§æ‡§≤‡§ø‡§è");return;}
  const b=k.toLowerCase();
  const arr=[
    b,b+" video",b+" shorts",b+" viral",b+" trending",
    "viral "+b,"trending "+b,b+" youtube",b+" reels",
    b+" 2025",b+" hindi",b+" india",b+" tips",b+" hack",
    b+" tutorial",b+" full video",b+" short video",
    b+" latest",b+" new",b+" update",b+" today"
  ];
  document.getElementById("output").value=arr.join(", ");
}

function copyTags(){
  const t=document.getElementById("output");
  if(!t.value){alert("‡§™‡§π‡§≤‡•á tags generate ‡§ï‡§∞‡•á‡§Ç");return;}
  t.select();
  t.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Tags copied successfully!");
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YT Viral Tag</title>

<style>
/* MOBILE ONLY */
@media (min-width: 768px){
  body::before{
    content:"üì± Mobile only website";
    position:fixed;
    inset:0;
    background:#000;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    z-index:9999;
  }
}

body{
  margin:0;
  background:#0b0b0b;
  font-family:system-ui;
  color:#fff;
}

.page{display:none;padding:20px}
.active{display:block}

h1{font-size:26px;margin-bottom:6px}
p{font-size:14px;color:#aaa}

.card{
  background:#151515;
  border-radius:14px;
  padding:18px;
  margin:15px 0;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#1a73e8;
  color:#fff;
  font-size:16px;
  margin-top:10px;
}

.btn.green{background:#00c853}
.btn.gray{background:#333}

input, textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-top:10px;
  font-size:14px;
}

.output{
  background:#0f0f0f;
  padding:12px;
  border-radius:8px;
  margin-top:10px;
  font-size:13px;
  word-break:break-word;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="page active">
  <h1>YT Viral Tag</h1>
  <p>YouTube growth tools for creators</p>

  <div class="card">
    <button class="btn" onclick="login()">Login</button>
    <button class="btn gray" onclick="openTools()">Use Tag Generator</button>
    <p style="margin-top:10px">
      Login required to unlock premium generators.
    </p>
  </div>
</div>

<!-- TOOLS -->
<div id="tools" class="page">
  <h1>Creator Tools</h1>

  <div id="locked" class="card">
    üîí Login required to use premium features
  </div>

  <div id="unlocked" style="display:none">

    <!-- TAGS -->
    <div class="card">
      <h3>üéØ Viral Video Tags</h3>
      <input id="tagInput" placeholder="Video title or keyword">
      <button class="btn" onclick="genTags()">Generate</button>
      <div id="tagOut" class="output"></div>
      <button class="btn green" onclick="copy('tagOut')">Copy</button>
    </div>

    <!-- TITLE + HASHTAG -->
    <div class="card">
      <h3>üöÄ Title + Hashtag</h3>
      <input id="titleInput" placeholder="Main topic">
      <button class="btn" onclick="genTitle()">Generate</button>
      <div id="titleOut" class="output"></div>
      <button class="btn green" onclick="copy('titleOut')">Copy</button>
    </div>

    <!-- DESCRIPTION -->
    <div class="card">
      <h3>üìù Description + Hashtag</h3>
      <input id="descInput" placeholder="Video topic">
      <button class="btn" onclick="genDesc()">Generate</button>
      <div id="descOut" class="output"></div>
      <button class="btn green" onclick="copy('descOut')">Copy</button>
    </div>

  </div>
</div>

<script>
const isLogin = () => localStorage.getItem("login")==="yes";

function login(){
  localStorage.setItem("login","yes");
  alert("Login successful");
}

function openTools(){
  home.classList.remove("active");
  tools.classList.add("active");
  if(isLogin()){
    locked.style.display="none";
    unlocked.style.display="block";
  }
}

function genTags(){
  let k = tagInput.value;
  tagOut.textContent =
    `${k}, ${k} viral, ${k} shorts, ${k} youtube, trending video, viral tags, youtube seo`;
}

function genTitle(){
  let k = titleInput.value;
  titleOut.textContent =
    `${k} | Full Guide üî• #${k.replace(/\s/g,'')} #viral #youtube`;
}

function genDesc(){
  let k = descInput.value;
  descOut.textContent =
    `This video is about ${k}. Watch till end.\n\n#${k.replace(/\s/g,'')} #viral #youtube`;
}

function copy(id){
  navigator.clipboard.writeText(document.getElementById(id).textContent);
  alert("Copied");
}
</script>

</body>
</html>

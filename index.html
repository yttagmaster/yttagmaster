<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YT Viral Tag</title>
<style>
body{margin:0;font-family:system-ui;background:#0b0b0b;color:#fff;}
.page{display:none;padding:20px;}
.active{display:block;}
.card{background:#151515;padding:18px;border-radius:14px;margin:15px 0;}
h1{font-size:26px;margin-bottom:6px;}
p{color:#aaa;font-size:14px;}
.btn{width:100%;padding:14px;border:none;border-radius:10px;background:#1a73e8;color:#fff;margin-top:10px;font-size:16px;}
.btn.green{background:#00c853;}
.btn.gray{background:#333;}
input, textarea{width:100%;padding:12px;border-radius:8px;border:none;margin-top:10px;font-size:14px;}
.output{background:#0f0f0f;padding:12px;border-radius:8px;margin-top:10px;font-size:13px;word-break:break-word;}
.lock{opacity:.4;pointer-events:none;}
@media (min-width:768px){
 body::before{content:"üì± Mobile only website";position:fixed;inset:0;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;z-index:9999;font-size:22px;}
}
</style>
</head>
<body>

<!-- HOME -->
<div id="home" class="page active">
  <h1>YT Viral Tag</h1>
  <p>Creator tools for YouTube growth</p>
  <div class="card">
    <button class="btn" id="loginBtn">Login</button>
    <button class="btn gray" id="openToolsBtn">Use Tag Generator</button>
    <p style="margin-top:10px">Login unlocks premium tools</p>
  </div>
</div>

<!-- TOOLS -->
<div id="tools" class="page">
  <h1>Creator Tools</h1>

  <!-- ALWAYS OPEN TAG GENERATOR -->
  <div class="card">
    <h3>üéØ Viral Video Tags (FREE)</h3>
    <input id="tagInput" placeholder="Video keyword">
    <button class="btn" id="genTagsBtn">Generate</button>
    <div id="tagOut" class="output"></div>
    <button class="btn green" id="copyTagsBtn">Copy</button>
  </div>

  <!-- PREMIUM FEATURES -->
  <div class="card lock" id="titleCard">
    <h3>üöÄ Title + Hashtag (Login)</h3>
    <input id="titleInput" placeholder="Video topic">
    <button class="btn" id="genTitleBtn">Generate</button>
    <div id="titleOut" class="output"></div>
    <button class="btn green" id="copyTitleBtn">Copy</button>
  </div>

  <div class="card lock" id="descCard">
    <h3>üìù Description + Hashtag (Login)</h3>
    <input id="descInput" placeholder="Video topic">
    <button class="btn" id="genDescBtn">Generate</button>
    <div id="descOut" class="output"></div>
    <button class="btn green" id="copyDescBtn">Copy</button>
  </div>

</div>

<script>
window.onload=function(){
  const home=document.getElementById("home");
  const tools=document.getElementById("tools");

  const loginBtn=document.getElementById("loginBtn");
  const openToolsBtn=document.getElementById("openToolsBtn");

  const tagInput=document.getElementById("tagInput");
  const genTagsBtn=document.getElementById("genTagsBtn");
  const tagOut=document.getElementById("tagOut");
  const copyTagsBtn=document.getElementById("copyTagsBtn");

  const titleCard=document.getElementById("titleCard");
  const titleInput=document.getElementById("titleInput");
  const genTitleBtn=document.getElementById("genTitleBtn");
  const titleOut=document.getElementById("titleOut");
  const copyTitleBtn=document.getElementById("copyTitleBtn");

  const descCard=document.getElementById("descCard");
  const descInput=document.getElementById("descInput");
  const genDescBtn=document.getElementById("genDescBtn");
  const descOut=document.getElementById("descOut");
  const copyDescBtn=document.getElementById("copyDescBtn");

  const isLogin=()=>localStorage.getItem("login")==="yes";

  // LOGIN
  loginBtn.onclick=function(){
    localStorage.setItem("login","yes");
    alert("Login successful!");
    unlockPremium();
  }

  // OPEN TOOLS
  openToolsBtn.onclick=function(){
    home.classList.remove("active");
    tools.classList.add("active");
    if(isLogin()) unlockPremium();
  }

  function unlockPremium(){
    titleCard.classList.remove("lock");
    descCard.classList.remove("lock");
  }

  // GENERATE TAGS ALWAYS OPEN
  genTagsBtn.onclick=function(){
    let k=tagInput.value.trim();
    if(!k){alert("Enter keyword"); return;}
    let tags=[k,k+" viral",k+" shorts",k+" youtube","trending video","viral tags","youtube seo"];
    tagOut.textContent=tags.join(", ");
  }
  copyTagsBtn.onclick=function(){navigator.clipboard.writeText(tagOut.textContent);alert("Copied");}

  // PREMIUM GENERATE
  genTitleBtn.onclick=function(){
    if(!isLogin()){alert("Login required"); return;}
    let k=titleInput.value.trim();
    if(!k){alert("Enter topic"); return;}
    titleOut.textContent=`${k} üî• | Full Guide #${k.replace(/\s/g,'')} #viral #youtube`;
  }
  copyTitleBtn.onclick=function(){navigator.clipboard.writeText(titleOut.textContent);alert("Copied");}

  genDescBtn.onclick=function(){
    if(!isLogin()){alert("Login required"); return;}
    let k=descInput.value.trim();
    if(!k){alert("Enter topic"); return;}
    descOut.textContent=`This video is about ${k}. Watch till end.\n\n#${k.replace(/\s/g,'')} #viral #youtube`;
  }
  copyDescBtn.onclick=function(){navigator.clipboard.writeText(descOut.textContent);alert("Copied");}
}
</script>

</body>
</html>

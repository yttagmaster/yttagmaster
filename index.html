
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YT Viral Tag Generator</title>
<style>
  body { font-family: Arial; background: #f5f5f5; padding: 20px; text-align: center; }
  h1 { color: #ff0000; }
  .tools { display: flex; justify-content: center; flex-wrap: wrap; margin-bottom: 20px; }
  .tools button { flex: 1 0 150px; margin: 5px; padding: 10px; font-size: 14px; border: none; border-radius: 5px; background: #ff0000; color: white; cursor: pointer; }
  #inputBox { display: none; margin-bottom: 20px; }
  #title { width: 90%; padding: 10px; margin-bottom: 10px; font-size: 16px; }
  #result { width: 90%; height: 150px; padding: 10px; font-size: 14px; margin-bottom: 10px; }
  button.copyBtn { background: #00aa00; }
</style>
</head>
<body>

<h1>YT Viral Tag Generator</h1>

<div class="tools">
  <button onclick="openTool('tags')">üé¨ Video Tags</button>
  <button onclick="openTool('hashtags')"># Hashtags with Title</button>
  <button onclick="openTool('description')">üìù Description with Hashtags</button>
</div>

<div id="inputBox">
  <input id="title" placeholder="Enter your video title here">
  <br>
  <button onclick="generate()">Generate</button>
</div>

<textarea id="result" placeholder="Result will appear here"></textarea>
<br>
<button class="copyBtn" onclick="copy()">Copy</button>

<script>
let tool = "";

const viralWords = ["viral","trending","youtube","shorts","reels","best","new","latest","popular","explore"];

function openTool(selected) {
  tool = selected;
  document.getElementById("inputBox").style.display = "block";
  document.getElementById("result").value = "";
}

function makeTags(title) {
  const words = title.toLowerCase().split(" ");
  let tags = [];
  words.forEach(w => {
    tags.push(w);
    tags.push(w + " video");
    tags.push("viral " + w);
  });
  tags = [...new Set(tags.concat(viralWords))];
  return tags.slice(0, 30).join(", ");
}

function makeHashtags(title) {
  const words = title.toLowerCase().split(" ");
  let tags = words.map(w => "#" + w.replace(/[^a-z0-9]/gi,""));
  tags = tags.concat(["#viral","#trending","#youtube","#shorts"]);
  return title + "\n" + tags.join(" ");
}

function makeDescription(title) {
  return `Watch "${title}" ‚Äî this video is trending on YouTube!\n\n` + makeHashtags(title);
}

function generate() {
  const title = document.getElementById("title").value.trim();
  if(!title) { alert("Please enter a title"); return; }
  let result = "";
  if(tool === "tags") result = makeTags(title);
  else if(tool === "hashtags") result = makeHashtags(title);
  else result = makeDescription(title);
  document.getElementById("result").value = result;
}

function copy() {
  const text = document.getElementById("result").value;
  if(!text) { alert("Nothing to copy"); return; }
  navigator.clipboard.writeText(text);
  alert("Copied!");
}
</script>

</body>
</html>
